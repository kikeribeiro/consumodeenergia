<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Consumo Residencial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Consumo Residencial</h1>
        <form id="consumoForm">
            <label for="numCasas">Número de residências:</label>
            <input type="number" id="numCasas" required>
            <button type="button" onclick="gerarCamposResidencias()">Gerar Campos</button>

            <label for="kvhOperadora">KVH lido pela operadora:</label>
            <input type="number" id="kvhOperadora" required>
            <label for="valorOperadora">Valor em reais calculado pela operadora:</label>
            <input type="number" id="valorOperadora" required>
          

            <div id="residenciasContainer"></div>
            <button type="button" onclick="calcularConsumo()">Calcular</button>
            
            
        </form>

        <div id="resultados">
            <h2>Resultados</h2>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
